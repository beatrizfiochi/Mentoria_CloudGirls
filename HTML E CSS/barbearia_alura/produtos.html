<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Produtos - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css"> <!--o reset.css é necessário para apagarmos todas as configurações que já vem com a página-->
        <link rel="stylesheet" href="produtos.css">
    </head>
    <body>
        <header> <!-- tag header para apresentar o conteúdo introdutórios da página ou os links de navegação-->
            <div class="caixa">
                <h1><img src="logo.png"></h1>
                <!-- A <nav>tag define um conjunto de links de navegação. Observe que nem todos os links de um documento devem estar dentro de um <nav>elemento. O <nav>elemento destina-se apenas aos principais blocos de links de navegação.-->
                <nav>
                    <ul> <!-- tag <ul> para iniciar uma lista não ordenada-->
                        <!-- A tag <a> de ancoragem é utilizada para direcionar um texto ou uma imagem para outra página.-->
                        <!-- A tag <li> é para representar um item de uma lista -->
                        <li> <a href="barbearia_alura_final.html"> Home</a> </li>
                        <li> <a href="produtos.html"> Produtos</a> </li>
                        <li> <a href="contato.html"> Contato</a> </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main> <!-- tag man para o conteúdo principal da nossa página-->
            <ul class="produtos">
                <li>
                    <h2>Cabelo</h2>
                    <img src="cabelo.jpg">
                    <p class="produto-descricao">Na tesoura ou máquina, como o cliente preferir</p>
                    <p class="produtos-preco">R$25,00</p>
                </li>
                <li>
                    <h2>Barba</h2>
                    <img src="barba.jpg">
                    <p class="produto-descricao">Corte e desenho profissional de barba</p>
                    <p class="produtos-preco">R$18,00</p>
                </li>
                <li>
                    <h2>Cabelo + Barba</h2>
                    <img src="cabelo+barba.jpg">
                    <p class="produto-descricao">Pacote completo de cabelo e barba</p>
                    <p class="produtos-preco">R$35,00</p>
                </li>
            </ul>
        </main>

        <footer> <!-- tag footer para o rodapé -->
            <img src="logo-branco.png">

            <!--unicode é uma linguagem universal que serve para representarmos alguns símbolos, nesse caso queremos o símbolo de copyright e iremos usar a forma de entidade representada nesse caso por &copy; -->
            <p class="copyright"> &copy; Copyright Barbearia Alura - 2019</p> 
        </footer>
    </body>
</html>
