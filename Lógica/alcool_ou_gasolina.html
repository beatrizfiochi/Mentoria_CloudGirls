<meta charset = "UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;
	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tanque;
	
	document.write("O consumo de gasolina foi " + Math.round(consumoDeGasolina) + " km/L");
	document.write("<br> O consumo de álcool foi " + Math.round(consumoDeAlcool) + " km/L");
</script>
