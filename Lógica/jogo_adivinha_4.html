<meta charset="UTF-8">
<script>
	function pulaLinha(){
		document.write("<br>");
	}
	
	function mostra(frase){
		alert(frase);
		pulaLinha();
	}

	var numeroPensado = Math.round(Math.random()*10);
	var tentativas = 1;
	
	while(tentativas <= 3){
		var chute = parseInt(prompt("Chute um número"));
		
		if(chute == numeroPensado){
			mostra("Parabéns, você acertou! O número pensado foi " + numeroPensado);
			break;
		} else{
			mostra("Você errou,tente novamente!");
		}
		
		tentativas++;
	}
	
	mostra("FIM!");

</script>
