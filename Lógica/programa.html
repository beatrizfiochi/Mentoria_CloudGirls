<!--É possível criar sua própria função em javaScript; por normal deve estar no início/nas primeiras instruções da minha tag script-->

<script> <!-- tudo o que estiver dentro das chaves {} significa que pertence a função-->
	function pulaLinha() { <!--função torna legível a intenção e é um conjunto de instruções-->
		document.write("<br><br>");
	}
	
	function mostra(frase) {
		document.write(frase);
	}
	
	var ano = 2023
	
	mostra("Olá pessoal!");
	pulaLinha();
	mostra("Flávio tem " + (ano - 1977) + " anos");
	pulaLinha();
	mostra("Joaquim tem " + (ano - 1996) + " anos");
	pulaLinha ();
	mostra("Barney tem " + (ano - 1980) + " anos");

</script>

<script>
	function pulaLinha(){
		document.write("<br><br>");
	}
	
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
	
	var ano = 2023
	
	pulaLinha()
	mostra("Olá pessoal!");
	mostra("Flávio tem " + (ano - 1977) + " anos");
	mostra("Joaquim tem " + (ano - 1996) + " anos");
	mostra("Barney tem " + (ano - 1980) + " anos");
	
</script>
